name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Build
        working-directory: ./template
        run: |
          npm run install
          npm run lint
          npm run build

