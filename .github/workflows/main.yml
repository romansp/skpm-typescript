name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 'latest'
      
      - name: Build
        working-directory: ./template
        run: |
          yarn install
          export NODE_ENV=production
          yarn lint
          yarn build
